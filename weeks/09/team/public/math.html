<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

  <form method="GET" action="equate">

    <input type="radio" id="add" name="method" value="add">
    <label for="add">Add</label><br>
    <input type="radio" id="subtract" name="method" value="subtract">
    <label for="subtract">Subtract</label><br>
    <input type="radio" id="multiply" name="method" value="multiply">
    <label for="multiply">Multiply</label><br>
    <input type="radio" id="divide" name="method" value="divide">
    <label for="divide">Divide</label><br><br>

    <label for="number1">First number:</label><br>
    <input type="number1" id="number1" name="num1"><br>
    
    <label for="number2">Second number:</label><br>
    <input type="number2" id="number2" name="num2"><br><br>

    <input type="submit">
    <button type="button" id="submitJson">AJAX</button>
  </form>

  <div id="results">
     
  </div>

  <script>

    $( "#submitJson" ).on( 'click', function( event ) {

        event.preventDefault();

        var data = $("form").serialize();
        data += '&format=json';

        $.ajax({
            url: "/equate",
            type: "GET",
            data: data,
            complete: function(response) {
                $('#results').text(response.responseText);
            }
        });
    });

  </script>

</body>
</html>
